<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Project</title>
	<link media="all" rel="stylesheet" type="text/css" href="css/all.css">
	<link media="all" rel="stylesheet" type="text/css" href="css/normalize.css">
</head>
<body>
	<div class="btn">
		<button type="button" class="btn btn--normal">normal</button>
		<button type="button" class="btn btn--default">default</button>
		<button type="button" class="btn btn--primary">primary</button>
		<button type="button" class="btn btn--succes">succes</button>
		<button type="button" class="btn btn--warning">warning</button>
		<button type="button" class="btn btn--danger">danger</button>
	</div>
	<form class="form">
		<input class="form form__input--normal" type="text" name="name" placeholder="normal">
		<input class="form form__input--pill" type="text" name="name" placeholder="pill">
		<div class="succes">
			<label>succes</label>
			<input class="form form__input--succes" type="text" name="name" placeholder="">
		</div>
		<div class="error">
			<label>error</label>
			<input class="form form__input--error" type="text" name="name" placeholder="">
		</div>
	</form>
</body>
</html>
